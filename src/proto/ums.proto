syntax = "proto3";

package ums;

service UmsService {
    rpc SignUp(Empty) returns (Empty);
    rpc Create(CreateUserDto) returns (Empty);
    rpc Find(Empty) returns (UserList);
}

message CreateUserDto {
    string name = 1;
    string email = 2;
    int32 age = 3;
}

message User {
    string id = 1;
    string name = 2;
    string email = 3;
    int32 age = 4;
}

message UserList {
    repeated User users = 1;
}

message Empty {}